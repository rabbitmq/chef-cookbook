driver:
  name: dokken
  chef_version: latest
  privileged: true # because Docker and SystemD/Upstart
  volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  root_path: '/opt/verifier'
  sudo: false

platforms:
  - name: centos-6.9
    driver:
      image: dokken/centos-6
      platform: rhel
      pid_one_command: /sbin/init
      hostname: localhost
      intermediate_instructions:
        - RUN yum -y install sudo which initscripts

  - name: centos-7.4
    driver:
      image: dokken/centos-7
      platform: rhel
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN yum -y install sudo lsof which systemd-sysv initscripts openssl net-tools

  - name: fedora-29
    driver:
      image: dokken/fedora-29
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN dnf -y install sudo

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - ENV DEBIAN_FRONTEND noninteractive
        - RUN /usr/bin/apt-get update -y
        - RUN /usr/bin/apt-get install -y ca-certificates sudo apt-transport-https lsb-release procps net-tools

  - name: debian-9
    driver:
      image: dokken/debian-9
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - ENV DEBIAN_FRONTEND noninteractive
        - RUN /usr/bin/apt-get update -y
        - RUN /usr/bin/apt-get install -y ca-certificates sudo apt-transport-https lsb-release procps net-tools

  - name: opensuse-leap
    driver:
      image: dokken/opensuse-leap
      pid_one_command: /bin/systemd
      intermediate_instructions:
      - RUN zypper --non-interactive install sudo

#
# Suites
#

suites:
  - name: default-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::plugins]
      - recipe[rabbitmq::management_ui]
      - recipe[rabbitmq::vhosts]
      - recipe[rabbitmq::users]
      - recipe[rabbitmq::policies]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.13"
        virtualhosts:
          - vhost1
          - vhost2
        enabled_users:
          - name: user1
            password: user1-pwd
            tag: management
            rights:
              - vhost: vhost1
                read: ".*"
                write: ".*"
                conf: ".*"
          - name: user2
            password: user2-pwd
            tag: management
            rights:
              - vhost: vhost2
                read: ".*"
                write: ".*"
                conf: ".*"
        policies:
          mirroring:
            pattern: "^mirrored\\."
            params:
              ha-mode: exactly
              ha-params: 2
            priority: 1
    verifier:
      inspec_tests:
        - test/integration/default
    includes: ["ubuntu-18.04", "ubuntu-16.04", "debian-9"]

  - name: management-plugin-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::management_ui]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/integration/management_plugin
    includes: ["ubuntu-18.04"]

  - name: system-limits-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::systemd_limits]
      - recipe[rabbitmq::plugins]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2.6-1"
      rabbitmq:
        version: "3.7.13"
        systemd:
          limits:
            NOFILE: 54000
    verifier:
      inspec_tests:
        - test/integration/limits
    includes: ["ubuntu-18.04", "ubuntu-16.04", "debian-9"]

  - name: 36x-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::default]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:20.3.8.20-1"
      rabbitmq:
        version: "3.6.16"
    verifier:
      inspec_tests:
        - test/integration/36x
    includes: ["ubuntu-16.04"]

  - name: 366-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::default]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:19.3.6.13-1"
      rabbitmq:
        version: "3.6.6"
    verifier:
      inspec_tests:
        - test/integration/36x
    includes: ["ubuntu-16.04"]

  - name: use-distro-version-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::default]
      - recipe[rabbitmq::management_ui]
      - recipe[rabbitmq::vhosts]
      - recipe[rabbitmq::users]
      - recipe[rabbitmq::policies]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:20.3.8.20-1"
      rabbitmq:
        use_distro_version: true
        virtualhosts:
          - vhost1
          - vhost2
        enabled_users:
          - name: user1
            password: user1-pwd
            tag: management
            rights:
              - vhost: vhost1
                read: ".*"
                write: ".*"
                conf: ".*"
          - name: user2
            password: user2-pwd
            tag: management
            rights:
              - vhost: vhost2
                read: ".*"
                write: ".*"
                conf: ".*"
        policies:
          mirroring:
            pattern: "^mirrored\\."
            params:
              ha-mode: exactly
              ha-params: 2
            priority: 2
          dlx:
            pattern: "^dlx\\."
            params:
              dead-letter-exchange: deadlettered
            priority: 1
    verifier:
      inspec_tests:
        - test/integration/36x
    includes: ["ubuntu-18.04"]

  - name: default-rpm
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::plugins]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "21.2-1"
      rabbitmq:
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/integration/default
    includes: ["centos-7.4", "centos-6.9"]

  - name: system-limits-rpm
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::systemd_limits]
      - recipe[rabbitmq::plugins]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "21.2-1"
      rabbitmq:
        version: "3.7.13"
        systemd:
          limits:
            NOFILE: 54000
    verifier:
      inspec_tests:
        - test/integration/limits
    includes: ["centos-7.4"]

  - name: lwrps
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq_test::lwrps]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2-1"
      rabbitmq:
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/lwrps
    includes: ["ubuntu-18.04"]

  - name: 36x-lwrps
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq_test::lwrps]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:20.3.8.20-1"
      rabbitmq:
        version: "3.6.16"
    verifier:
      inspec_tests:
        - test/integration/36x
        - test/integration/36x_lwrps
    includes: ["ubuntu-18.04"]

  - name: cluster-deb
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq_test::cluster]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2-1"
      rabbitmq:
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/cluster
    includes: ["ubuntu-18.04", "debian-9"]

  - name: cluster-rpm
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq_test::cluster]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "21.2-1"
      rabbitmq:
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/cluster
    includes: ["centos-7.4"]

  - name: default-force-yes
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::default]
    attributes:
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2-1"
      rabbitmq:
        version: "3.7.13"
    attributes:
      apt:
        confd:
          assume_yes: true
          force-yes: true
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2-1"
      rabbitmq:
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/integration/default
    includes: ["debian-9"]

  - name: default-force-yes-false
    run_list:
      - recipe[erlang::default]
      - recipe[rabbitmq::default]
    attributes:
      apt:
        confd:
          assume_yes: false
          force-yes: false
      erlang:
        install_method: "esl"
        esl:
          version: "1:21.2-1"
      rabbitmq:
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/integration/default
    includes: ["debian-9"]

  #
  # Team RabbitMQ Erlang packages
  #

  # Latest Erlang package, Debian, HiPE enabled
  - name: rabbitmq-erlang-latest-deb
    run_list:
      - recipe[rabbitmq::erlang_package]
      - recipe[rabbitmq::default]
    attributes:
      # relies on node.rabbitmq.erlang.version default
      # which is nil/"install latest"
      rabbitmq:
        erlang:
          enabled: true
          hipe: true
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/erlang_package/latest_deb
    includes: ["debian-9", "ubuntu-18.04"]

  # Erlang package, Debian, version pinning
  - name: rabbitmq-erlang-pinned-deb
    run_list:
      - recipe[rabbitmq::erlang_package]
      - recipe[rabbitmq::default]
    attributes:
      rabbitmq:
        erlang:
          enabled: true
          version: "1:21.2.5-1"
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/erlang_package/pinned_deb
    includes: ["ubuntu-18.04"]

  # Latest Erlang package, RPM
  - name: rabbitmq-erlang-latest-rpm-el7
    run_list:
      - recipe[rabbitmq::erlang_package]
      - recipe[rabbitmq::default]
    attributes:
      # relies on node.rabbitmq.erlang.version default
      # which is nil/"install latest"
      rabbitmq:
        erlang:
          enabled: true
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/erlang_package/latest_rpm
    includes: ["fedora-29", "centos-7.4"]

  # Erlang package, RPM, version pinning
  - name: rabbitmq-erlang-pinned-rpm-el7
    run_list:
      - recipe[rabbitmq::erlang_package]
      - recipe[rabbitmq::default]
    attributes:
      rabbitmq:
        erlang:
          enabled: true
          version: "21.2.5"
          yum:
            baseurl: https://dl.bintray.com/rabbitmq-erlang/rpm/erlang/21/el/7
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/erlang_package/pinned_rpm
    includes: ["fedora-29", "centos-7.4"]

  # Latest Erlang package, RPM, CentOS 6 repo
  - name: rabbitmq-erlang-latest-rpm-el6
    run_list:
      - recipe[rabbitmq::erlang_package]
      - recipe[rabbitmq::default]
    attributes:
      rabbitmq:
        erlang:
          enabled: true
          yum:
            baseurl: https://dl.bintray.com/rabbitmq-erlang/rpm/erlang/21/el/6
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/erlang_package/latest_rpm
    includes: ["centos-6.9"]

  # Erlang package, RPM, version pinning, CentOS 6 repo
  - name: rabbitmq-erlang-pinned-rpm-el6
    run_list:
      - recipe[rabbitmq::erlang_package]
      - recipe[rabbitmq::default]
    attributes:
      rabbitmq:
        erlang:
          enabled: true
          version: "21.2.5"
          yum:
            baseurl: https://dl.bintray.com/rabbitmq-erlang/rpm/erlang/21/el/6
        version: "3.7.13"
    verifier:
      inspec_tests:
        - test/erlang_package/pinned_rpm
    includes: ["centos-6.9"]
